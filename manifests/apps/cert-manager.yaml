apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 5m
  chart:
    spec:
      chart: cert-manager
      version: 0.20.3
      sourceRef:
        kind: HelmRepository
        name: cert-manager
        namespace: helm-sources
  install:
    createNamespace: true
  values:
    crds:
      enabled: true
    prometheus:
      enabled: false


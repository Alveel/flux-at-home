---
apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager

---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: cert-manager
  namespace: helm-sources
spec:
  interval: 5m0s
  type: "oci"
  url: oci://quay.io/jetstack/charts

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 5m
  chart:
    spec:
      chart: cert-manager
      version: 1.19.1
      sourceRef:
        kind: HelmRepository
        name: cert-manager
        namespace: helm-sources
  install:
    createNamespace: true
  values:
    crds:
      enabled: true
    prometheus:
      enabled: false


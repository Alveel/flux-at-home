apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: external-secrets
spec:
  interval: 5m
  chart:
    spec:
      chart: external-secrets
      version: 0.20.3
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: helm-sources
  install:
    createNamespace: true
  values:
    installCRDs: true
    serviceMonitor:
      enabled: true

